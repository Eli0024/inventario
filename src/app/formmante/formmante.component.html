<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form id="registro-mantenimiento-form" class="space-y-6" #mantenimientoForm="ngForm">
    
    <!-- PRIMERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Equipo -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-laptop text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select
            id="equipo_id"
            name="equipo_id"
            [(ngModel)]="mantenimiento.equipo_id"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all appearance-none"
            required
          >
            <option value="0" disabled selected>Seleccione un equipo</option>
            <option *ngFor="let eq of equipos" [value]="eq.id">
              {{ eq.marca }}-{{ eq.serial }} ({{eq.responsable.nombre}} {{eq.responsable.apellido}})
            </option>
          </select>
          <label
            for="equipo_id"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Seleccione un equipo
          </label>
        </div>
      </div>

      <!-- Fecha -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-calendar-alt text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="date"
            id="fecha_mantenimiento"
            name="fecha_mantenimiento"
            [(ngModel)]="mantenimiento.fecha_mantenimiento"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            required
          />
          <label
            for="fecha_mantenimiento"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Fecha de mantenimiento
          </label>
        </div>
      </div>
    </div>

    <!-- SEGUNDA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Tipo de mantenimiento -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-tools text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select
            id="tipo_mantenimiento"
            name="tipo_mantenimiento"
            [(ngModel)]="mantenimiento.tipo_mantenimiento"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all appearance-none"
            required
          >
            <option [ngValue]="null"></option>
            <option value="preventivo">Preventivo</option>
            <option value="correctivo">Correctivo</option>
            <option value="predictivo">Predictivo</option>
          </select>
          <label
            for="tipo_mantenimiento"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Tipo de mantenimiento
          </label>
        </div>
      </div>

      <!-- Tipo de servicio -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-cogs text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select
            id="tipo_servicio"
            name="tipo_servicio"
            [(ngModel)]="mantenimiento.tipo_servicio"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all appearance-none"
            required
          >
            <option [ngValue]="null">Seleccione...</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
            <option value="ambos">Software y Hardware</option>
          </select>
          <label
            for="tipo_servicio"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Tipo de servicio
          </label>
        </div>
      </div>
    </div>

    <!-- TERCERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Realizado por -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="realizado_por"
            name="realizado_por"
            placeholder=" "
            [(ngModel)]="mantenimiento.realizado_por"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            required
          />
          <label
            for="realizado_por"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Realizado por
          </label>
        </div>
      </div>

      <!-- Descripción -->
      <div class="flex items-start space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm mt-1">
          <i class="fas fa-file-alt text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <textarea
            id="descripcion"
            name="descripcion"
            [(ngModel)]="mantenimiento.descripcion"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            rows="3"
            required
          ></textarea>
          <label
            for="descripcion"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Descripción detallada
          </label>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100 mt-4">
      <button
        type="button"
        (click)="cancelar()"
        class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-200 shadow-sm transition-all"
      >
        Cancelar
      </button>

      <button
        type="button"
        class="submit-button bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2.5 px-6 rounded-xl shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="create()"
        [disabled]="mantenimientoForm.invalid"
      >
        Registrar
      </button>
    </div>
  </form>
</div>
