<div class="min-h-screen flex flex-col bg-white text-white">
    <!-- Navbar -->
    <app-navbar></app-navbar>
  
    <div class="flex flex-1">
      <!-- Sidebar -->
      <div class="w-full md:w-64 text-white">
        <app-sidebar></app-sidebar>
      </div>
  
      <!-- Main content area -->
      <div class="flex flex-col w-full">
    
        <!-- Main content header -->
        <div id="main" class="main-content flex-1 bg-gray-200">
          
          <div class="bg-gray-800">
            <div class="bg-white p-3 shadow text-2xl text-gray-600">
              <i class="fa fa-tachometer-alt fa-x"></i>
              <span> Panel de Administracion</span>
            </div>
          </div>
          
          <div class="container mt-4">
            <h3 class="text-center text-gray-600 mb-4">Detalles del Colaborador</h3>
            <div class="flex justify-center">
              <button
                class="bg-green-500 hover:bg-green-600 text-xl py-2 px-2 m-2 rounded shadow"
                type="button"
                routerLink="/content"
              >
                Volver
              </button>
            </div>
          
            <!-- Tabla de información del colaborador -->
            <div class="card mb-4 m-4">
              <div class="card-header text-white">
                Información del Mantenimiento
              </div>
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Fecha</th>
                      <th>Descripcion</th>
                      <th>Realizado Por</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{ mantenimpre.id }}</td>
                      <td>{{ mantenimpre.fecha }}</td>
                      <td>{{ mantenimpre.descripcion }}</td>
                      <td>{{ mantenimpre.realizado_por }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            </div> 
          </div>
