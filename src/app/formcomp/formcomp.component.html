<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form id="exampleModall" class=" space-y-6" #equipoForm="ngForm">

    <!-- GRID GENERAL -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <!-- Marca -->
    <div class="flex items-center space-x-2 transition-all">
     <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
       <i class="fas fa-desktop text-lg"></i>
     </div>
    <div class="relative z-0 w-full group">
      <input
      type="text"
      id="marca"
      name="marca"
      placeholder=" "
      [(ngModel)]="equipo.marca"
      class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
      required
      #marcaInput="ngModel"
      (blur)="marcaInput.control.markAsTouched()"
    />
     <label
      for="marca"
      class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
      peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
      peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
      peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
      Marca del Equipo
    </label>
    <div class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none" *ngIf="marcaInput.invalid && marcaInput.touched">
      <span *ngIf="marcaInput.errors?.['required']">La marca es obligatoria</span>
      <span *ngIf="marcaInput.errors?.['minlength']">Mínimo 2 caracteres</span>
    </div>
   </div>
   </div>


    <!-- Memoria -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-memory text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="memoria"
            name="memoria"
            placeholder=" "
            [(ngModel)]="equipo.memoria"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
            required
            minlength="2"
            #memoriaInput="ngModel"
            (blur)="memoriaInput.control.markAsTouched()"
          />
          <label for="memoria"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
      peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
      peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
      peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >Memoria RAM</label>
          <div class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none" *ngIf="memoriaInput.invalid && memoriaInput.touched" class="text-red-500 text-xs mt-1 px-2">
            <span *ngIf="memoriaInput.errors?.['required']">La memoria es obligatoria</span>
            <span *ngIf="memoriaInput.errors?.['minlength']">Mínimo 2 caracteres</span>
          </div>
        </div>
      </div>
    </div>
    <!-- hasta aqui arreglado los campos-->

   <!-- SEGUNDA FILA -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <!-- Modelo -->
  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-cube text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <input
        type="text"
        id="modelo"
        name="modelo"
        placeholder=" "
        [(ngModel)]="equipo.modelo"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
        required
        minlength="2"
        #modeloInput="ngModel"
        (blur)="modeloInput.control.markAsTouched()"
      />
      <label
        for="modelo"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Modelo
      </label>
      <div class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none" *ngIf="modeloInput.invalid && modeloInput.touched">
        <span *ngIf="modeloInput.errors?.['required']">El modelo es obligatorio</span>
        <span *ngIf="modeloInput.errors?.['minlength']">Mínimo 2 caracteres</span>
      </div>
    </div>
  </div>

  <!-- Procesador -->
  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-microchip text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <input
        type="text"
        id="procesador"
        name="procesador"
        placeholder=" "
        [(ngModel)]="equipo.procesador"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
        required
        minlength="3"
        #procesadorInput="ngModel"
        (blur)="procesadorInput.control.markAsTouched()"
      />
      <label
        for="procesador"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Procesador
      </label>
      <div class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none" *ngIf="procesadorInput.invalid && procesadorInput.touched">
        <span *ngIf="procesadorInput.errors?.['required']">El procesador es obligatorio</span>
        <span *ngIf="procesadorInput.errors?.['minlength']">Mínimo 3 caracteres</span>
      </div>
    </div>
  </div>
</div>

<!-- TERCERA FILA -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <!-- Office -->
  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-file-word text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <input
        type="text"
        id="office"
        name="office"
        placeholder=" "
        [(ngModel)]="equipo.office"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
        required
        #officeInput="ngModel"
        (blur)="officeInput.control.markAsTouched()"
      />
      <label
        for="office"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Versión de Office
      </label>
      <div class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none" *ngIf="officeInput.invalid && officeInput.touched">
        <span *ngIf="officeInput.errors?.['required']">Office es obligatorio</span>
      </div>
    </div>
  </div>

  <!-- Serial -->
  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-barcode text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <input
        type="text"
        id="serial"
        name="serial"
        placeholder=" "
        [(ngModel)]="equipo.serial"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
        required
        minlength="5"
        #serialInput="ngModel"
        (blur)="serialInput.control.markAsTouched()"
      />
      <label
        for="serial"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Número de Serie
      </label>
      <div class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none" *ngIf="serialInput.invalid && serialInput.touched">
        <span *ngIf="serialInput.errors?.['required']">El serial es obligatorio</span>
        <span *ngIf="serialInput.errors?.['minlength']">Mínimo 5 caracteres</span>
      </div>
    </div>
  </div>
</div>

<!-- SISTEMA OPERATIVO Y FECHA -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fab fa-windows text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <input
        type="text"
        id="sistema_operativo"
        name="sistema_operativo"
        placeholder=" "
        [(ngModel)]="equipo.sistema_operativo"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
        required
        #soInput="ngModel"
        (blur)="soInput.control.markAsTouched()"
      />
      <label
        for="sistema_operativo"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Sistema Operativo
      </label>
    </div>
  </div>

  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-calendar-alt text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <input
        type="date"
        id="fecha_adquisicion"
        name="fecha_adquisicion"
        [(ngModel)]="equipo.fecha_adquisicion"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
        required
        max="{{ today | date:'yyyy-MM-dd' }}"
        #fechaAdqInput="ngModel"
      />
      <label
        for="fecha_adquisicion"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Fecha de Adquisición
      </label>
    </div>
  </div>
</div>

<!-- ESTADO -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <div class="flex items-center space-x-2 transition-all">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-toggle-on text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <select
        id="estado"
        name="estado"
        [(ngModel)]="equipo.estado"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
        required
      >
        <option value="Activo">Activo</option>
        <option value="En reparación">En reparación</option>
        <option value="Retirado">Retirado</option>
      </select>
      <label
        for="estado"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Estado del Equipo
      </label>
    </div>
  </div>

  <div class="flex items-center space-x-2 transition-all relative">
    <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
      <i class="fas fa-user text-lg"></i>
    </div>
    <div class="relative z-0 w-full group">
      <select
        id="responsable"
        name="responsable"
        [(ngModel)]="equipo.responsable.id"
        class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
        required
      >
        <option value="" disabled selected>Seleccione un responsable</option>
        <option *ngFor="let colab of colaboradoresFiltrados" [ngValue]="colab.id">
          {{ colab.nombre }} {{ colab.apellido }}
        </option>
      </select>
      <label
        for="responsable"
        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
        Responsable
      </label>
    </div>
    <div class="absolute right-2">
      <button
        type="button"
        (click)="mostrarTodos = !mostrarTodos"
        class="px-3 py-1 text-xs rounded-lg border border-gray-300 shadow-sm bg-white hover:bg-gray-100 transition"
      >
        {{ mostrarTodos ? 'Solo de esta empresa' : 'Mostrar todos' }}
      </button>
    </div>
  </div>
</div>

<!-- ARCHIVO -->
<div class="flex items-center space-x-2 transition-all">
  <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
    <i class="fas fa-paperclip text-lg"></i>
  </div>
  <div class="relative z-0 w-full group">
    <input 
      type="file" 
      id="archivo" 
      [(ngModel)]="equipo.archivo"
      (change)="onFileSelected($event)"
      class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
      placeholder=" "
    />
    <label
      for="archivo"
      class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
      peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
      peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
      peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
      Subir Archivo
    </label>
  </div>
</div>


    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-4">
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 shadow-sm transition-all"
        (click)="cerrar()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-medium shadow-md hover:shadow-lg hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="create()"
        [disabled]="equipoForm.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Registrar</span>
        <span *ngIf="isSubmitting" class="loading-spinner"></span>
      </button>
    </div>

  </form>
</div>
