<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form id="registro-equipo-form" class="space-y-6" #equipoForm="ngForm">
    
    <!-- PRIMERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      
      <!-- Usuario -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="usuario"
            name="usuario"
            [(ngModel)]="nuevaContrasena.usuario"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            placeholder=" "
          />
          <label for="usuario"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Usuario
          </label>
        </div>
      </div>

      <!-- Correo -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-envelope text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="email"
            id="correo"
            name="correo"
            [(ngModel)]="nuevaContrasena.correo"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            placeholder=" "
          />
          <label for="correo"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Correo
          </label>
        </div>
      </div>
    </div>

    <!-- SEGUNDA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

      <!-- Contraseña -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-key text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="contrasena"
            name="contrasena"
            [(ngModel)]="nuevaContrasena.contrasena"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            placeholder=" "
          />
          <label for="contrasena"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Contraseña
          </label>
        </div>
      </div>

      <!-- Responsable -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user-tie text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select
            id="responsable"
            name="responsable"
            [(ngModel)]="nuevaContrasena.responsable.id"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all"
          >
            <option value="">Seleccione un responsable</option>
            <option *ngFor="let colaborador of colaboradores" [value]="colaborador.id">
              {{ colaborador.nombre }} {{ colaborador.apellido }}
            </option>
          </select>
          <label for="responsable"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Responsable
          </label>
        </div>
      </div>
    </div>

    <!-- ARCHIVO -->
    <div class="flex items-center space-x-2 transition-all">
      <div
        class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
        <i class="fas fa-paperclip text-lg"></i>
      </div>
      <div class="relative z-0 w-full group flex items-center">
        <input
          type="file"
          id="archivo"
          name="archivo"
          (change)="onFileSelected($event)"
          class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                 outline-none transition-all"
        />
        <label for="archivo"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                 peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
          Archivo Adjunto
        </label>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100 mt-4">
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 shadow-sm transition-all"
        (click)="cancelar()"
      >
        Cancelar
      </button>

      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-medium shadow-md hover:shadow-lg hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="equipoForm.invalid || isSubmitting"
        (click)="create()"
      >
        <span *ngIf="!isSubmitting">Registrar</span>
        <span *ngIf="isSubmitting" class="loading-spinner"></span>
      </button>
    </div>

  </form>
</div>
