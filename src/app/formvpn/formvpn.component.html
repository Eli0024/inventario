<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form class="space-y-6">
    
    <!-- PRIMERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

      <!-- Direcci칩n IP -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-network-wired text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="direccion_ip"
            name="direccion_ip"
            placeholder=" "
            [(ngModel)]="vpn.direccion_ip"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none 
                   transition-all placeholder-transparent"
          />
          <label for="direccion_ip"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 
                   top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 
                   peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
                   peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Direcci칩n IP
          </label>
        </div>
      </div>

      <!-- Usuario -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder=" "
            [(ngModel)]="vpn.usuario"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none 
                   transition-all placeholder-transparent"
          />
          <label for="usuario"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 
                   top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 
                   peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
                   peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Usuario
          </label>
        </div>
      </div>
    </div>

    <!-- SEGUNDA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

      <!-- Contrase침a -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-key text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            id="contrasena"
            name="contrasena"
            placeholder=" "
            [(ngModel)]="vpn.contrasena"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none 
                   transition-all placeholder-transparent"
          />
          <label for="contrasena"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 
                   top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 
                   peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
                   peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Contrase침a
          </label>
        </div>
      </div>

      <!-- Archivo -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-file-upload text-lg"></i>
        </div>
        <div class="relative w-full">
          <input
            type="file"
            id="archivo"
            name="archivo"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
            (change)="onFileSelected($event)"
            accept="*"
          />
          <label
            for="archivo"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
      peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
      peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
      peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >
            Archivo
          </label>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-4">
      <button
        type="button"
        class="px-5 py-2 rounded-xl bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all"
        (click)="cancelar()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-5 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition-all flex items-center justify-center min-w-[180px]"
        (click)="create()"
        [disabled]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Registrar</span>
        <span *ngIf="isSubmitting" class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
      </button>
    </div>
  </form>
</div>
