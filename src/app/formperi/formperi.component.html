<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form id="registro-periferico-form" class="space-y-6" #perifericoForm="ngForm">

    <!-- PRIMERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Nombre -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-keyboard text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input 
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="periferico.nombre"
            required
            placeholder=" "
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
          />
          <label for="nombre"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Nombre
          </label>
        </div>
      </div>

      <!-- Modelo -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-tag text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input 
            type="text"
            id="modelo"
            name="modelo"
            [(ngModel)]="periferico.modelo"
            required
            placeholder=" "
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
          />
          <label for="modelo"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Modelo
          </label>
        </div>
      </div>
    </div>

    <!-- SEGUNDA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Número de serie -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-barcode text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input 
            type="text"
            id="numero_serie"
            name="numero_serie"
            [(ngModel)]="periferico.numero_serie"
            required
            placeholder=" "
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
          />
          <label for="numero_serie"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Número de serie
          </label>
        </div>
      </div>

      <!-- Fecha de adquisición -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-calendar-alt text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input 
            type="date"
            id="fecha_adquisicion"
            name="fecha_adquisicion"
            [(ngModel)]="periferico.fecha_adquisicion"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all"
          />
          <label for="fecha_adquisicion"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:text-blue-600 bg-white px-1">
            Fecha de adquisición
          </label>
        </div>
      </div>
    </div>

    <!-- RESPONSABLE -->
    <div class="flex items-center space-x-2 transition-all">
      <div class="p-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-xl flex items-center justify-center shadow-sm">
        <i class="fas fa-user text-lg"></i>
      </div>
      <div class="relative z-0 w-full group">
        <select 
          id="responsable_id"
          name="responsable_id"
          [(ngModel)]="periferico.responsable_id"
          required
          class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                 outline-none transition-all"
        >
          <option *ngFor="let colab of colaboradores" [ngValue]="colab.id">
            {{ colab.nombre }} {{ colab.apellido }}
          </option>
        </select>
        <label for="responsable_id"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                 peer-focus:text-blue-600 bg-white px-1">
          Responsable
        </label>
      </div>
    </div>

    <div *ngIf="periferico.responsable.id && colaboradores.length" class="text-sm text-gray-600 ml-2">
      Responsable seleccionado: {{ getNombreResponsable(periferico.responsable.id) }}
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100 mt-4">
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 shadow-sm transition-all"
        (click)="cancelar()"
      >
        Cancelar
      </button>
      <button 
        type="button" 
        class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-medium shadow-md hover:shadow-lg hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="create()"
      >
        Registrar
      </button>
    </div>
  </form>
</div>
