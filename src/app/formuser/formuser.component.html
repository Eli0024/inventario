<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form [formGroup]="userForm" class="space-y-6">
    
    <!-- PRIMERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Nombre -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input 
            type="text" 
            id="nombre" 
            formControlName="nombre"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            placeholder=" "
          />
          <label for="nombre"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Nombre
          </label>
          <div *ngIf="userForm.get('nombre')?.invalid && userForm.get('nombre')?.touched" 
               class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none">
            <span *ngIf="userForm.get('nombre')?.errors?.['required']">El nombre es obligatorio</span>
            <span *ngIf="userForm.get('nombre')?.errors?.['pattern']">Solo letras y espacios</span>
          </div>
        </div>
      </div>

      <!-- Apellido -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user-tag text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input 
            type="text" 
            id="apellido" 
            formControlName="apellido"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all placeholder-transparent"
            placeholder=" "
          />
          <label for="apellido"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Apellido
          </label>
          <div *ngIf="userForm.get('apellido')?.invalid && userForm.get('apellido')?.touched" 
               class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none">
            <span *ngIf="userForm.get('apellido')?.errors?.['required']">El apellido es obligatorio</span>
            <span *ngIf="userForm.get('apellido')?.errors?.['pattern']">Solo letras y espacios</span>
          </div>
        </div>
      </div>
    </div>

    <!-- SEGUNDA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Empresa -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-building text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select 
            id="empresa" 
            formControlName="empresa_id" 
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all"
          >
            <option value="0" disabled>Seleccione empresa</option>
            <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombre }}</option>
          </select>
          <label for="empresa"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Empresa
          </label>
          <div *ngIf="userForm.get('empresa_id')?.invalid && userForm.get('empresa_id')?.touched"
               class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none">
            <span>La empresa es obligatoria</span>
          </div>
        </div>
      </div>

      <!-- Área -->
      <div class="flex items-center space-x-2 transition-all">
        <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-sitemap text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select 
            id="area" 
            formControlName="area"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                   focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                   outline-none transition-all"
          >
            <option value="" disabled selected></option>
            <option value="Abastecimiento">Abastecimiento</option>
            <option value="Administración">Administración</option>
            <option value="Almacen">Almacen</option>
            <option value="Auditoria Interna">Auditoria Interna</option>
            <option value="Calidad">Calidad</option>
            <option value="Comercial">Comercial</option>
            <option value="Compras">Compras</option>
            <option value="CAM">CAM</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Despachos">Despachos</option>
            <option value="Ecovitta">Ecovitta</option>
            <option value="Exportaciones">Exportaciones</option>
            <option value="Financiero">Financiero</option>
            <option value="Gestion Humana">Gestión Humana</option>
            <option value="Investigacion y Desarrollo">Investigación y Desarrollo</option>
            <option value="Logistica">Logística</option>
            <option value="Laboratorio">Laboratorio</option>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Producción">Producción</option>
            <option value="QBC">QBC</option>
            <option value="IBC">IBC</option>
            <option value="QCS">QCS</option>
            <option value="SYST">SYST</option>
            <option value="Surfactantes">Surfactantes</option>
            <option value="TIC">TIC</option>
          </select>
          <label for="area"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                   peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                   peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                   peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Área
          </label>
          <div *ngIf="userForm.get('area')?.invalid && userForm.get('area')?.touched"
               class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none">
            <span>El área es obligatoria</span>
          </div>
        </div>
      </div>
    </div>

    <!-- CARGO -->
    <div class="flex items-center space-x-2 transition-all">
      <div class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
        <i class="fas fa-briefcase text-lg"></i>
      </div>
      <div class="relative z-0 w-full group">
        <input 
          type="text" 
          id="cargo" 
          formControlName="cargo"
          class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 
                 outline-none transition-all placeholder-transparent"
          placeholder=" "
        />
        <label for="cargo"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                 peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 
                 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
          Cargo
        </label>
        <div *ngIf="userForm.get('cargo')?.invalid && userForm.get('cargo')?.touched"
             class="absolute -bottom-5 left-2 text-red-500 text-xs pointer-events-none">
          <span>El cargo es obligatorio</span>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100 mt-4">
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-200 shadow-sm transition-all"
        (click)="cancelar()"
      >
        Cancelar
      </button>
      <button 
        type="button" 
        class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-medium shadow-md hover:shadow-lg hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="create()" 
        [disabled]="userForm.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Registrar Usuario</span>
        <span *ngIf="isSubmitting" class="loading-spinner"></span>
      </button>
    </div>
  </form>
</div>
