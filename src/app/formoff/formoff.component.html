<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">
  <form id="registro-licencias-form" class="space-y-6" #licenciaForm="ngForm">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Tipo de licencia -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-list text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select
            [(ngModel)]="licence.tipo_licencia"
            name="tipo_licencia"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all"
          >
            <option value="office">Office</option>
            <option value="project_2013">Project 2013</option>
            <option value="project_2019">Project 2019</option>
            <option value="visio">Visio</option>
            <option value="antivirus">Antivirus</option>
            <option value="windows">Windows</option>
            <option value="adobe">Adobe</option>
            <option value="autocad_2019">AutoCad 2019</option>
            <option value="autocad_2024">AutoCad 2024</option>
            <option value="otro">Otro</option>
          </select>
          <label
            for="tipo_licencia"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
        peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
        peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
        peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
          >Tipo de Licencia</label>
        </div>
      </div>

      <!-- Correo -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-envelope text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder=" "
            [(ngModel)]="licence.correo"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500
              focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
          />
          <label
            for="correo"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3
              left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
              peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75
              peer-focus:-translate-y-6 bg-white px-1"
          >Correo</label>
        </div>
      </div>
    </div>

    <!-- SEGUNDA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Contraseña -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-lock text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="contrasena"
            name="contrasena"
            placeholder=" "
            [(ngModel)]="licence.contrasena"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500
              focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
           
          />
          <label
            for="contrasena"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3
              left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
              peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75
              peer-focus:-translate-y-6 bg-white px-1"
          >Contraseña</label>
        </div>
      </div>

      <!-- Clave de producto -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-key text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="text"
            id="clave_producto"
            name="clave_producto"
            placeholder=" "
            [(ngModel)]="licence.clave_producto"
            required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500
              focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent"
          />
          <label
            for="clave_producto"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3
              left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
              peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75
              peer-focus:-translate-y-6 bg-white px-1"
          >Clave de Producto</label>
        </div>
      </div>
    </div>

    <!-- TERCERA FILA -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Fecha compra -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-calendar text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="date"
            id="fecha_compra"
            name="fecha_compra"
            [(ngModel)]="licence.fecha_compra"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500
              focus:ring-1 focus:ring-blue-500 outline-none transition-all"
          />
          <label
            for="fecha_compra"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3
              left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
              peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75
              peer-focus:-translate-y-6 bg-white px-1"
          >Fecha de Compra</label>
        </div>
      </div>
    </div>

    <!-- EQUIPO -->
    <div class="flex items-center space-x-2 transition-all">
      <div
        class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
        <i class="fas fa-desktop text-lg"></i>
      </div>
      <div class="relative z-0 w-full group">
        <select
          [(ngModel)]="licence.equipo_id"
          class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500
            focus:ring-1 focus:ring-blue-500 outline-none transition-all"
          name="equipo_id"
          required
        >
          <option [ngValue]="null">Seleccione un equipo</option>
          <option *ngFor="let eq of equipos" [ngValue]="eq.id">
            {{ eq.marca }} - {{ eq.serial }} ({{ eq.responsable.nombre }} {{ eq.responsable.apellido }})
          </option>
        </select>
        <label
          for="equipo"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3
            left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75
            peer-focus:-translate-y-6 bg-white px-1"
        >Equipo</label>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-4">
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 shadow-sm transition-all"
        (click)="cancelar()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white font-medium
          shadow-md hover:shadow-lg hover:scale-[1.02] transition-all disabled:opacity-50
          disabled:cursor-not-allowed"
        (click)="create()"
      >
        Registrar
      </button>
    </div>

  </form>
</div>
