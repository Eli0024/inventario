<div class="main-content">
    <div class="container-fluid">
      <div class="row">
<div class="min-h-screen flex flex-col bg-white text-white">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="w-full md:w-64 bg-gray-800 text-white">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main content area -->
    <div class="flex flex-col w-full">
      <!-- Main content header -->
      <div id="main" class="main-content flex-1 bg-gray-200">
        <div class="bg-gray-800">
          <div class="bg-white p-3 shadow text-2xl text-gray-600">
            <i class="fa fa-user-cog fa-2x"></i>
            <span> Lista de Licencias</span>
          </div>
        </div>

        <!-- Button trigger modal -->

        <div class="flex justify-center items-center mt-16">
          <div class="flex flex-wrap space-x-4">
            <button
          type="button"
          class="bg-blue-500 hover:bg-green-600 text-xl py-2 px-4 rounded shadow"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Registrar Licencia
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-2xl font-bold text-gray-900" id="exampleModalLabel">
                  Registrar Licencia
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"><app-formoff></app-formoff></div>
            </div>
          </div>
        </div>
            <button
              class="bg-green-500 hover:bg-green-600 text-xl py-2 px-4 rounded shadow"
              type="button"
              routerLink="/content"
            >
              Volver
            </button>
            <div class="col">
              <input
                class="rounded-full border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none px-4 py-2 w-full"
                type="search"
                placeholder="Search"
                
                name="searchTerm"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card card-plain m-20">
            <div class="card-header card-header-danger">
              <h4 class="card-title text-center mt-0"></h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="">
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CONTRASEÃ‘A</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let licence of licences">
                      <td>{{ licence.id }}</td>
                      <td>{{ licence.nombre }}</td>
                      <td>{{ licence.contrasena }}</td>
    
                      <td class="py-2 px-3 text-center">
                        <button
                          type="button"
                          name="button"
                          class="text-white font-bold py-1 px-2 rounded shadow"
                        >
                        <a [routerLink]="['/form3', licence.id]">
                        <i class="fa fa-edit"></i></a>
                        </button>
                      </td>
                      <td class="py-2 px-3 text-center">
                        <button
                          type="button"
                          name="button"
                          class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded shadow"
                          (click)="delete(licence.id)"
                        >
                        <i class="fa fa-trash"></i> 
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
