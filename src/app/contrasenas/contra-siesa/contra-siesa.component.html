<div class="min-h-screen flex flex-col bg-white text-white">
  <app-navbar class="fixed top-0 w-full z-50"></app-navbar>

  <div class="flex flex-1 pt-16">
    <div class="w-64 fixed h-screen bg-gray-800 text-white z-40 overflow-y-auto">
      <app-sidebar></app-sidebar>
    </div>

    <div class="flex-1 ml-64 bg-gray-100 text-gray-900 overflow-y-auto">
      <div id="main" class="main-content flex-1 bg-gray-100">
        <div class="bg-gray-800 shadow-md fixed z-30 w-[calc(100%-16rem)] h-18 top-16">
          <div class="bg-white p-3 shadow text-2xl text-gray-600 sticky-top">
            <i class="fa fa-list"></i>
            <span>Lista Contraseñas Siesa</span>
          </div>
        </div>

        <!-- CONTENEDOR DE BOTONES Y BUSCADOR -->
        <div
         class="flex flex-col md:flex-row justify-between md:items-center items-stretch gap-3 p-4 sm:p-5 bg-white shadow-sm rounded-lg mx-2 sm:mx-4 mt-20 mb-6 w-[calc(100%-1rem)] sm:w-[calc(100%-2rem)] overflow-hidden"
        >
        <div class="flex flex-wrap justify-center md:justify-start gap-3">
          <button
           type="button"
           class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2.5 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
           (click)="abrirModalRegistro()"
          >
            <i class="fas fa-plus"></i>
              Registrar Contraseña
          </button>

    <!-- Botón Volver -->
        <button
         class="flex items-center justify-center gap-2 bg-gradient-to-r from-gray-600 to-gray-500 hover:from-gray-700 hover:to-gray-600 text-white font-medium py-2.5 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
      type="button"
      routerLink="/content"
    >
      <i class="fas fa-arrow-left"></i>
      Volver
    </button>
  </div>

        <!-- BARRA BUSCADOR -->
       <div class="relative w-full md:w-auto">
         <input
          class="block w-full md:w-64 lg:w-80 pl-10 pr-4 py-2.5 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 bg-gray-50"
         type="search"
          placeholder="Buscar..."
          [(ngModel)]="filter.searchTerm"
          />
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
         <i class="fas fa-search text-gray-400"></i>
        </div>
       </div>
       </div>

      <div
        *ngIf="modalRegistroAbierto"
        class="fixed inset-0 flex items-center justify-center z-50"
      >
      <div
         class="absolute inset-0 bg-black bg-opacity-50    backdrop-blur-sm"
         (click)="cerrarModalRegistro()"
        ></div>

        <div
         class="relative bg-white w-full max-w-4xl mx-4 rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 animate-fadeIn z-50"
        >
        <div
          class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4"
        >
      <h2 class="text-xl font-bold text-white flex items-center gap-2">
        <i class="fas fa-key text-white text-4xl"></i>
        Registrar Contraseña
      </h2>
      <button
        type="button"
        (click)="cerrarModalRegistro()"
        class="text-white hover:text-gray-200 transition"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
       </div>
       <div class="p-6 bg-gray-50 overflow-y-auto max-h-[80vh]">
        <app-formsiesa
           (contrasenaCreada)="handleRegistroExitoso($event)"
           (cancelarRegistro)="cerrarModalRegistro()"
          ></app-formsiesa>
         </div>
        </div>
      </div>


        <!-- TABLA DE REGISTROS -->
        <div class="w-full p-4">
          <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="overflow-auto max-h-[calc(100vh-220px)]">
              <table class="min-w-[1200px] w-full text-sm text-gray-700">
                <thead class="sticky top-0 bg-gray-100 border-b border-gray-400 uppercase text-gray-800 text-xs z-10">
                  <tr>
                    <th class="p-3 text-center">ID</th>
                    <th class="p-3 text-center">Usuario</th>
                    <th class="p-3 text-center">Contraseña</th>
                    <th class="p-3 text-center">Archivo</th>
                    <th class="p-3 text-center">Editar</th>
                    <th class="p-3 text-center">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let siesa of contrasenasFiltradas;let i=index"
                    class="hover:bg-gray-50 border-b border-gray-100 transition"
                  >
                    <td class="p-3 text-center">{{ i+1 }}</td>
                    <td class="p-3 text-center">{{ siesa.usuario }}</td>
                    <td class="p-3 text-center">{{ siesa.contrasena }}</td>

                    <!-- Archivo -->
                    <td class="p-3 text-center">
                      <a
                        href="{{ siesa.archivo }}"
                        class="text-blue-600 hover:underline"
                        target="_blank"
                      >
                        <i class="fas fa-file text-lg"></i>
                      </a>
                    </td>

                    <!-- Editar -->
                    <td class="p-3 text-center space-x-2">
                      <button
                        type="button"
                        class="text-blue-500 hover:text-blue-700 transition"
                        (click)="abrirModalEdicion(siesa)"
                      >
                        <i class="fa fa-edit text-xl"></i>
                      </button>
                    </td>

                    <!-- Eliminar -->
                    <td class="p-3 text-center space-x-2">
                      <button
                        *ngIf="siesa.id !== undefined"
                        (click)="delete(siesa.id)"
                        class="text-red-500 hover:text-red-700 transition"
                      >
                        <i class="fa fa-trash text-xl"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DE EDICIÓN -->
  <!-- MODAL DE EDICIÓN -->
<div *ngIf="modalEdicionAbierto" class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Fondo oscuro -->
  <div
    class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity"
    (click)="cerrarModalEdicion()"
  ></div>

  <!-- Contenedor principal -->
  <div
    class="relative bg-white w-full max-w-4xl mx-4 rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 animate-fadeIn z-50"
  >
    <!-- Encabezado -->
    <div class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4">
      <h1 class="text-xl font-bold text-white flex items-center gap-2">
        <i class="fas fa-edit"></i> Editar Contraseña
      </h1>
      <button
        type="button"
        (click)="cerrarModalEdicion()"
        class="text-white hover:text-gray-200 transition"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Cuerpo -->
    <div class="p-6 bg-gray-50 overflow-y-auto max-h-[80vh]">
      <div
        class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100"
      >
        <form id="registro-parametros-form" class="space-y-6" #editSiesaForm="ngForm">
          <!-- GRID GENERAL -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Usuario -->
            <div class="flex items-center space-x-2 transition-all">
              <div
                class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
              >
                <i class="fas fa-user text-lg"></i>
              </div>
              <div class="relative z-0 w-full group">
                <input
                  type="text"
                  id="usuario"
                  name="usuario"
                  placeholder=" "
                  [(ngModel)]="siesaSeleccionado.usuario"
                  class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent text-black"
                  required
                />
                <label
                  for="usuario"
                  class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                  peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
                  peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
                  peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
                >
                  Usuario
                </label>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="flex items-center space-x-2 transition-all">
              <div
                class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
              >
                <i class="fas fa-key text-lg"></i>
              </div>
              <div class="relative z-0 w-full group">
                <input
                  type="text"
                  id="contrasena"
                  name="contrasena"
                  placeholder=" "
                  [(ngModel)]="siesaSeleccionado.contrasena"
                  class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent text-black"
                  required
                />
                <label
                  for="contrasena"
                  class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                  peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
                  peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
                  peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
                >
                  Contraseña
                </label>
              </div>
            </div>
          </div>

          <!-- ARCHIVO -->
          <div class="flex items-center space-x-2 transition-all">
            <div
              class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
            >
              <i class="fas fa-file-upload text-lg"></i>
            </div>
            <div class="relative z-0 w-full group">
              <input
                type="file"
                id="archivo"
                name="archivo"
                class="block w-full text-sm text-gray-700 border border-gray-200 rounded-xl cursor-pointer bg-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                (change)="onFileSelected($event)"
                accept="*"
              />
              <label
                for="archivo"
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
                peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
                peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
              >
                Archivo Adjunto
              </label>
              <span
                *ngIf="siesaSeleccionado.archivo"
                class="text-xs text-gray-700 mt-2 block"
              >
                Archivo actual:
                <a
                  [href]="getArchivoUrl()"
                  target="_blank"
                  class="text-blue-600 hover:underline"
                >
                  {{ getNombreArchivo(siesaSeleccionado) }}
                </a>
              </span>
            </div>
          </div>

          <!-- BOTONES -->
          <div
            class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-4"
          >
            <button
              type="button"
              class="px-6 py-2 rounded-xl border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 transition-all shadow-sm"
              (click)="cerrarModalEdicion()"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="px-6 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              (click)="update()"
            >
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
