<div class="min-h-screen flex flex-col bg-white text-white">
  <!-- Navbar -->
  <app-navbar class="fixed top-0 w-full z-50"></app-navbar>

  <div class="flex flex-1 pt-16">
    <!-- Sidebar -->
    <div class="w-64 fixed h-screen bg-gray-800 text-white z-40 overflow-y-auto">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main content area -->
    <div class="flex-1 ml-64 bg-gray-100 text-gray-900 overflow-y-auto">
      <!-- Header -->
      <div id="main" class="main-content flex-1 bg-gray-100">
        <div class="bg-gray-800 shadow-md fixed z-30 w-[calc(100%-16rem)] h-18 top-16">
          <div class="bg-white p-3 shadow text-2xl text-gray-600 sticky-top">
            <i class="fa fa-tasks"></i>
            <span> Registro Diario de Tareas</span>
          </div>
        </div>

        <!-- Contenido principal -->
        <div class="p-6 max-w-3xl mx-auto mt-24">

          <div class="flex gap-2 mb-10">
            <input
              type="text"
              [(ngModel)]="nuevaDescripcion"
              placeholder="Escribe un registro..."
              class="flex-1 border rounded-lg px-3 py-3"
            />
            <button
              (click)="crearRegistro()"
              class="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-blue-600"
            >
              Añadir
            </button>
          </div>

          <!-- Loader -->
          <div *ngIf="cargando" class="text-gray-500">Cargando registros...</div>

          <div *ngIf="!cargando && registros.length > 0" class="space-y-4">
            <div
              *ngFor="let reg of registros"
              class="p-4 bg-white rounded-lg shadow flex justify-between items-center"
            >
              <div>
                <p class="text-gray-800">{{ reg.descripcion }}</p>
                <p class="text-sm text-gray-500">{{ reg.fecha | date: 'short' }}</p>
              </div>
              <button
                (click)="eliminarRegistro(reg.id!)"
                class="text-red-600 hover:text-red-800"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <!-- Sin registros -->
          <p *ngIf="!cargando && registros.length === 0" class="text-gray-500">
            No hay registros todavía.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
