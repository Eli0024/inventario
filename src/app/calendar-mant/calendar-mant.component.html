<div class="p-6 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
  <button
    class="fixed top-3 left-14 flex items-center gap-2 bg-gradient-to-r from-gray-600 to-gray-500 hover:from-gray-700 hover:to-gray-600 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 z-10 "
          type="button"
          routerLink="/manten"
        >
          <i class="fas fa-arrow-left"></i>
          Volver
        </button>
  <div class="w-full max-w-5xl mx-auto">
    <!--TITULO-->
    <div class="w-full text-center mt-4 mb-8">
   <h2 class="text-4xl font-extrabold text-gray-800 tracking-tight 
    bg-black bg-clip-text text-transparent">
     <b>Calendario De Mantenimientos</b>
    </h2>
    <div class="w-24 h-1 bg-indigo-500 mx-auto mt-2 rounded-full"></div>
  </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-6 mb-6 relative">
      <!-- Calendario -->
      <div class="calendar-container border border-gray-200 rounded-xl overflow-hidden">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalAbierto" 
     class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden 
              transform transition-all scale-100">
    <!-- Header modal -->
    <div class="flex justify-between items-center px-6 py-4 border-b border-gray-100 
                bg-gradient-to-r from-indigo-50 to-purple-50">
      <h3 class="text-lg font-semibold text-gray-800 text-center w-full">
        {{ modoEdicion ? 'Editar Evento' : 'Nuevo Evento' }}
      </h3>
      <button (click)="cerrarModal()" 
              class="absolute right-4 text-gray-400 hover:text-gray-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Formulario modal -->
    <form (ngSubmit)="guardarEvento()" class="p-6 space-y-5 max-h-[70vh] overflow-y-auto">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Título</label>
        <input 
          type="text"
          [(ngModel)]="eventoActual.titulo" 
          name="titulo" 
          required
          class="w-full border border-gray-300 rounded-xl px-4 py-3  focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors shadow-sm">
      </div>

      <!-- Fechas -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Inicio</label>
          <input 
           type="date" 
           [(ngModel)]="eventoActual.fecha_inicio" 
           name="fecha_inicio" 
           required
           class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors shadow-sm"/>
        </div>
        <div class="w-36">
          <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
          <select 
        [(ngModel)]="eventoActual.hora_inicio"
        name="hora_inicio"
        class="w-full border border-gray-300 rounded-xl px-3 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors shadow-sm"
      >
        <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
      </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
          <input 
          type="date" 
          [(ngModel)]="eventoActual.fecha_fin" 
          name="fecha_fin"
          class="w-full border border-gray-300 rounded-xl px-4 py-3  focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
          transition-colors shadow-sm">
        </div>
        <!-- HORA-->
         <div class="w-36">
        <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
        <select 
        [(ngModel)]="eventoActual.hora_fin"
        name="hora_fin"
        class="w-full border border-gray-300 rounded-xl px-3 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors shadow-sm"
      >
        <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
      </select>
      </div>
      </div>
      

      

      <!-- Color -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Color del evento</label>
        <input type="color" [(ngModel)]="eventoActual.color" name="color"
               class="w-14 h-14 border border-gray-300 rounded-xl cursor-pointer shadow-sm">
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 pt-4">
        <button type="button" (click)="cerrarModal()" 
                class="px-5 py-2.5 rounded-xl bg-gray-100 text-gray-700 hover:bg-gray-200 
                       transition-colors font-medium shadow-sm">
          Cancelar
        </button>
        <button type="submit" class="px-5 py-2.5 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition-colors font-medium shadow-sm flex items-center">
          {{ modoEdicion ? 'Guardar Cambios' : 'Crear Evento' }}
        </button>
      </div>
    </form>

    <!-- Botón eliminar -->
    <div *ngIf="modoEdicion" class="px-6 pb-6">
      <div class="border-t border-gray-200 pt-4">
        <button (click)="eliminarEvento()" 
                class="w-full px-5 py-2.5 rounded-xl bg-red-50 text-red-700 hover:bg-red-100 
                       transition-colors font-medium shadow-sm flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" 
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Eliminar Evento
        </button>
      </div>
    </div>
  </div>
</div>
