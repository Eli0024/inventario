<div id="last-users">
    <h1 class="font-bold py-4 uppercase">Last 24h users</h1>
    <div class="overflow-x-scroll">
        <table class="w-full whitespace-nowrap">
            <thead class="bg-black/60">
                <th class="text-left py-3 px-2 rounded-l-lg">Id</th>
                <th class="text-left py-3 px-2">Nombre</th>
                <th class="text-left py-3 px-2">Apellido</th>
                <th class="text-left py-3 px-2">Empresa</th>
                <th class="text-left py-3 px-2">Area</th>
                <th class="text-left py-3 px-2">Cargo</th>
                <th class="text-left py-3 px-2">Licencia</th>
            </thead>
            <tr class="border-b border-gray-700" *ngFor="let usuario of usuarios">
                <td class="py-3 px-2">{{usuario.id_usuario}}</td>
                <td class="py-3 px-2">{{usuario.nombre}}</td>
                <td class="py-3 px-2">{{usuario.apellido}}</td>
                <td class="py-3 px-2">{{usuario.empresa}}</td>
                <td class="py-3 px-2">{{usuario.area}}</td>
                <td class="py-3 px-2">{{usuario.cargo}}</td>
                <td class="py-3 px-2">{{usuario.licencia}}</td>
                    <div class="inline-flex items-center space-x-3">
                        <a href="" title="Edit" class="hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                          </svg>
                          </a>
                    </div>
            </tr>    
        </table>
    </div>
</div>
