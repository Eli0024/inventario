<div class="min-h-screen flex flex-col bg-white text-white">
  <!-- Navbar -->
  <app-navbar class="fixed top-0 w-full z-50"></app-navbar>

  <div class="flex flex-1 pt-16">
    <!-- Sidebar -->
    <div class="w-64 fixed h-screen bg-gray-800 text-white z-40 overflow-y-auto">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main content area -->
    <div class="flex-1 ml-64 bg-gray-100 text-gray-900 overflow-y-auto">
      <!-- Main content header -->
      <div id="main" class="main-content flex-1 bg-gray-100">
        <!-- Título fijo -->
        <div class="bg-gray-800 shadow-md fixed z-30 w-[calc(100%-16rem)] h-18 top-16">
          <div class="bg-white p-3 shadow text-2xl text-gray-600 sticky-top">
            <i class="fas fa-user-cog"></i>
            <span> Lista de Usuarios</span>
          </div>
        </div>

        <!-- Contenedor de botones-->
        <div class="flex flex-col md:flex-row justify-between md:items-center items-stretch gap-3 p-4 sm:p-5 bg-white shadow-sm rounded-lg mx-2 sm:mx-4 mt-20 mb-6 w-[calc(100%-1rem)] sm:w-[calc(100%-2rem)] overflow-hidden">
          <!-- Botones -->
          <div class="flex flex-wrap  justify-center md:justify-start gap-3">
            <button
              type="button"
              (click)="openRegistroModal()"
              class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2.5 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
            >
              <i class="fas fa-user-plus"></i>
              Registrar Usuario
            </button>

            <button
              class="flex items-center gap-2 bg-gradient-to-r from-gray-600 to-gray-500 hover:from-gray-700 hover:to-gray-600 text-white font-medium py-2.5 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
              type="button"
              routerLink="/content"
            >
              <i class="fas fa-arrow-left"></i>
              Volver
            </button>
          </div>

          <!-- Barra de búsqueda -->
          <div class="relative w-full md:w-auto">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
            <input
              class="block w-full md:w-64 lg:w-80 pl-10 pr-4 py-2.5 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 bg-gray-50"
              type="search"
              placeholder="Buscar usuarios..."
              name="searchTerm"
              [(ngModel)]="filter.searchTerm"
            />
          </div>
        </div>

        <!-- MODAL DE REGISTRO DE USUARIO -->
    <div
      *ngIf="modalRegistroAbierto"
      class="fixed inset-0 flex items-center justify-center z-50"
    >
    <div
      class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"
     (click)="closeRegistroModal()"></div>
     <div class="relative bg-white w-full max-w-4xl mx-4 rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 animate-fadeIn z-50"
    >
    <div
      class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4"
    >
      <h2 class="text-xl font-bold text-white flex items-center gap-2">
        <i class="fas fa-user-plus text-white text-lg"></i>
        Registrar Nuevo Usuario
      </h2>
      <button
        type="button"
        (click)="closeRegistroModal()"
        class="text-white hover:text-gray-200 transition"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <div class="p-6 bg-gray-50 overflow-y-auto max-h-[80vh]">
      <app-formuser
        [empresas]="empresas"
        (close)="closeRegistroModal()"
        (created)="onUsuarioCreado($event)"
      ></app-formuser>
     </div>
    </div>
   </div>


        
    <div class="w-full p-3">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="overflow-auto max-h-[calc(100vh-220px)]">
      <table class="min-w-[1000px] w-full text-sm text-gray-700">
        <thead class="sticky top-0 bg-gray-100 border-b border-gray-400 uppercase text-gray-800 text-xs z-10">
          <tr>
            <th class="p-3 text-center">ID</th>
            <th class="p-3 text-center">Nombre</th>
            <th class="p-3 text-center">Apellido</th>
            <th class="p-3 text-center">Empresa</th>
            <th class="p-3 text-center">Área</th>
            <th class="p-3 text-center">Cargo</th>
            <th class="p-3 text-center">Editar</th>
            <th class="p-3 text-center">Eliminar</th>
            <th class="p-3 text-center">Ver más</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let colaborador of filterColaboradores(); let i = index" class="hover:bg-gray-50 border-b border-gray-100 transition">
            <td class="p-3 text-center bg-white">{{i+1}}</td>
            <td class="p-3 text-center">{{ colaborador?.nombre }}</td>
            <td class="p-3 text-center">{{ colaborador?.apellido }}</td>
            <td class="p-3 text-center">{{ colaborador?.empresa?.nombre }}</td>
            <td class="p-3 text-center">{{ colaborador?.area }}</td>
            <td class="p-3 text-center">{{ colaborador?.cargo }}</td>
             
            <!--EDITAR-->
            <td class="p-3 text-center">
              <button
                type="button"
                class="text-blue-500 hover:text-blue-700 transition"
                (click)="openModalAndEdit(colaborador)"
              >
                <i class="fas fa-edit text-xl"></i>
              </button>
            </td>

            <!--ELIMINAR-->
            <td class="p-3 text-center">
              <button
                *ngIf="colaborador.id !== undefined"
                (click)="delete(colaborador.id)"
                class="text-red-500 hover:text-red-700 transition"
              >
                <i class="fas fa-trash text-xl"></i>
              </button>
            </td>

            <td class="p-3 text-center">
              <button
                type="button"
                (click)="colaborador.id && verMas(colaborador.id)"
                class="text-green-500 hover:text-green-700 transition"
              >
                <i class="fas fa-eye text-xl"></i>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
 </div>
  </div>
  </div>
  </div>


   <!-- MODAL DE EDICIÓN-->
    <div *ngIf="modalAbierto" class="fixed inset-0 flex items-center justify-center z-50">
     <div
      class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"
     (click)="closeModal()"></div>
   <div
     class="relative bg-white w-full max-w-4xl mx-4   rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 animate-fadeIn z-50"
    >
    <div class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4">
      <h2 class="text-xl font-bold text-white flex items-center gap-2">
        <i class="fas fa-user-edit text-white text-lg"></i>
        Editar Usuario
      </h2>
      <button
        type="button"
        (click)="closeModal()"
        class="text-white hover:text-gray-200 transition"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>
    <div class="p-6 bg-gray-50 overflow-y-auto max-h-[80vh]">
      <div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-5xl mx-auto border border-gray-100">

      <form id="registro-usuario-form" class="space-y-6" #editUsuarioForm="ngForm">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- Nombre -->
          <div class="flex items-center space-x-2 transition-all">
            <div
              class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
            >
              <i class="fas fa-user text-lg"></i>
            </div>
            <div class="relative z-0 w-full group">
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder=" "
                [(ngModel)]="colaboradorSeleccionado.nombre"
                class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent text-black"
              />
              <label
                for="nombre"
                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0]
                peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100
                peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3
                peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1"
              >
                Nombre
              </label>
            </div>
          </div>

          <!-- Apellido -->
          <div class="flex items-center space-x-2 transition-all">
            <div
              class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
            >
              <i class="fas fa-user-tag text-lg"></i>
            </div>
            <div class="relative z-0 w-full group">
              <input
                type="text"
                id="apellido"
                name="apellido"
                placeholder=" "
                [(ngModel)]="colaboradorSeleccionado.apellido"
                class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none 
                transition-all placeholder-transparent text-black"
              />
              <label
                for="apellido"
                class="absolute text-sm text-gray-500 duration-300 transform 
                -translate-y-6 scale-75 top-3 left-3 bg-white px-1 
                peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3"
              >
                Apellido
              </label>
            </div>
          </div>
        </div>

        <!-- GRID 2 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- Empresa -->
          <div class="flex items-center space-x-2 transition-all">
            <div
              class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
            >
              <i class="fas fa-building text-lg"></i>
            </div>
            <div class="relative z-0 w-full group">
              <select
                id="empresa"
                name="empresa_id"
                [(ngModel)]="colaboradorSeleccionado.empresa_id"
                class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-black"
              >
                <option [ngValue]="null" disabled>Seleccione empresa...</option>
                <option *ngFor="let e of empresas" [ngValue]="e.id">{{ e.nombre }}</option>
              </select>
              <label
                for="empresa"
                class="absolute text-sm text-gray-500 duration-300 transform 
                -translate-y-6 scale-75 top-3 left-3 bg-white px-1 
                peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 "
              >
                Empresa
              </label>
            </div>
          </div>

          <!-- Área -->
          <div class="flex items-center space-x-2 transition-all">
            <div
              class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
            >
              <i class="fas fa-sitemap text-lg"></i>
            </div>
            <div class="relative z-0 w-full group">
              <select
                id="area"
                name="area"
                [(ngModel)]="colaboradorSeleccionado.area"
                class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
                focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-black"
              >
                <option value="" disabled>Seleccione área...</option>
                <option value="Abastecimiento">Abastecimiento</option>
                <option value="Administracion">Administracion</option>
                <option value="Almacen">Almacén</option>
                <option value="Calidad">Calidad</option>
                <option value="Compras">Compras</option>
                <option value="Contabilidad">Contabilidad</option>
                <option value="Despachos">Despachos</option>
                <option value="Gestion Humana">Gestión Humana</option>
                <option value="Investigacion y Desarrollo">Investigación y Desarrollo</option>
                <option value="Logistica">Logística</option>
                <option value="Laboratorio">Laboratorio</option>
                <option value="Mantenimiento">Mantenimiento</option>
                <option value="Produccion">Produccion</option>
                <option value="QBC">QBC</option>
                <option value="QCS">QCS</option>
                <option value="Surfactantes">Surfactantes</option>
                <option value="SYST">SYST</option>
                <option value="TIC">TIC</option>
              </select>
              <label
                for="area"
                class="absolute text-sm text-gray-500 duration-300 transform 
                -translate-y-6 scale-75 top-3 left-3 bg-white px-1 
                peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
                peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3"
              >
                Área
              </label>
            </div>
          </div>
        </div>

        <!-- Cargo -->
        <div class="flex items-center space-x-2 transition-all">
          <div
            class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm"
          >
            <i class="fas fa-briefcase text-lg"></i>
          </div>
          <div class="relative z-0 w-full group">
            <input
              type="text"
              id="cargo"
              name="cargo"
              placeholder=" "
              [(ngModel)]="colaboradorSeleccionado.cargo"
              class="peer w-full p-3 rounded-xl bg-white border border-gray-200 
              focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none 
              transition-all placeholder-transparent text-black"
            />
            <label
              for="cargo"
              class="absolute text-sm text-gray-500 duration-300 transform 
              -translate-y-6 scale-75 top-3 left-3 bg-white px-1 
              peer-focus:text-blue-600 peer-placeholder-shown:scale-100 
              peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3"
            >
              Cargo
            </label>
          </div>
        </div>

        <!-- BOTONES -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            (click)="closeModal()"
            class="px-6 py-2 rounded-xl border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 transition-all shadow-sm"
          >
            Cancelar
          </button>
          <button
            type="button"
            (click)="update()"
            class="px-6 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold shadow-md hover:shadow-lg transition-all"
          >
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

</div>
