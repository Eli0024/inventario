<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-6">
        <div class="flex justify-center mb-6">
            <img
                class="w-32"
                src="https://media.licdn.com/dms/image/v2/D560BAQEdnHQHKn47SQ/company-logo_200_200/company-logo_200_200/0/1712241924456/qumica_bsica_colombiana_sa_logo?e=2147483647&v=beta&t=8i-mYEIaerHVASLmUsZVPOFJVtbwkaujLoUHagQENWw"
                alt="Logo"
            />
        </div>
        <h2 class="text-center text-2xl font-semibold text-gray-700 mb-4">Bienvenido</h2>
        <h3 class="text-center text-lg text-gray-600 mb-6">Ingresar</h3>

        <form id="loginform" class="space-y-4">
            <div>
                <input
                    type="text"
                    [(ngModel)]="username"
                    name="usuario"
                    placeholder="Usuario"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <input
                    type="password"
                    [(ngModel)]="password"
                    placeholder="Contraseña"
                    name="password"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
                (click)="login()"
            >
                Login
            </button>
        </form>

        <div class="text-center mt-4">
            <a
                class="text-blue-500 hover:underline"
                [routerLink]="['/register']"
            >
                ¿No tienes Cuenta? Regístrate
            </a>
        </div>
        
        <div *ngIf="errorMessage" class="mt-4 p-2 bg-red-100 text-red-600 text-sm rounded-lg">
            {{ errorMessage }}
        </div>
    </div>
</body>
