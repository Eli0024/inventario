<div class="modal-container bg-white p-6 rounded-2xl shadow-xl max-w-4xl mx-auto border border-gray-100">
  <form id="registro-mantenimiento-form" class="space-y-6">

    <!-- FILA 1 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Impresora -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-print text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <select id="impresora" name="impresora" [(ngModel)]="mantenimpre.impresora_id" required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all appearance-none">
            <option value="" disabled selected>Seleccione una impresora</option>
            <option *ngFor="let imp of impresoras" [value]="imp.id">
              {{imp.nombre}} - {{imp.direccion_ip}}
            </option>
          </select>
          <label for="impresora"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Impresora
          </label>
        </div>
      </div>

      <!-- Fecha -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-calendar-alt text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input type="date" id="fecha" name="fecha" placeholder=" "
            [(ngModel)]="mantenimpre.fecha" required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent" />
          <label for="fecha"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Fecha
          </label>
        </div>
      </div>
    </div>

    <!-- FILA 2 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- Descripción -->
      <div class="flex items-start space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm mt-1">
          <i class="fas fa-file-alt text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <textarea id="descripcion" name="descripcion" placeholder=" "
            [(ngModel)]="mantenimpre.descripcion" required rows="3"
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent resize-none"></textarea>
          <label for="descripcion"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Descripción
          </label>
        </div>
      </div>

      <!-- Realizado por -->
      <div class="flex items-center space-x-2 transition-all">
        <div
          class="p-3 bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-xl flex items-center justify-center shadow-sm">
          <i class="fas fa-user text-lg"></i>
        </div>
        <div class="relative z-0 w-full group">
          <input type="text" id="realizado_por" name="realizado_por" placeholder=" "
            [(ngModel)]="mantenimpre.realizado_por" required
            class="peer w-full p-3 rounded-xl bg-white border border-gray-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-transparent" />
          <label for="realizado_por"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 left-3 z-10 origin-[0] peer-focus:left-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:top-3 peer-focus:scale-75 peer-focus:-translate-y-6 bg-white px-1">
            Realizado por
          </label>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-4">
      <button type="button" (click)="cancelar()"
        class="px-6 py-2.5 bg-gray-100 text-gray-700 rounded-lg shadow-sm hover:bg-gray-200 transition-all">
        Cancelar
      </button>
      <button type="button" (click)="create()"
        class="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg shadow-md hover:shadow-lg hover:from-blue-700 hover:to-blue-600 transition-all">
        Registrar
      </button>
    </div>

  </form>
</div>
